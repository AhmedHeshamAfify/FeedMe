<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/download.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="angForm" novalidate (submit)="register()">

      <input type="text" id="userName" class="fadeIn second" name="userName"  placeholder="username" formControlName="userName"  >
      <div *ngIf="submitted && angForm.controls['userName'].errors?.required"> <span>UserName is required.</span> </div>
      <div *ngIf="angForm.controls['userName'].invalid &&(angForm.controls['userName'].dirty || angForm.controls['userName'].touched)"> <span> userName already exist </span></div>

      <input type="text" id="email" class="fadeIn second" name="email"  placeholder="email" formControlName="email">
      <div *ngIf="submitted && angForm.controls['email'].errors?.email"><span>Email is not valid.</span></div>
      <div *ngIf="submitted && angForm.controls['email'].errors?.required"><span>Email is required</span>  </div>

      <!-- <show-hide-password size="lg" btnStyle="primary" [btnOutline]="false"> -->

      <input type="text" id="password" class="fadeIn third" name="password"  placeholder="password" formControlName="password">
      <div *ngIf="submitted && angForm.controls['password'].errors?.required"> <span>Password is required</span></div>
      <div *ngIf="submitted && angForm.controls['password'].errors?.minlength"> <span>Password is must be at least 6 digits</span></div>

    <!-- </show-hide-password> -->



      <input type="text" id="confirm" class="fadeIn third" name="confirmlogin" placeholder="confirmpassword" formControlName="confirmpassword">
      <div *ngIf="submitted && angForm.controls['confirmpassword'].errors?.required"> <span>ConfirmPassword is required</span></div>
      <div *ngIf="submitted && angForm.controls['confirmpassword'].errors?.mustMatch"><span>Password is not matched </span></div>

      <input type="submit" class="fadeIn fourth" value="Register">

    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
